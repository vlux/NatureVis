<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>NatureVis</title>
      <script src="d3/d3.js"></script>
      <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
      <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
      <link href="css/NatureVis.css" rel="stylesheet" type="text/css" />
      <link href="css/button.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <div class="chart"></div>
      <div id="sequence" style = "text-align:center">
         <button id = "change1" class="button button-large button-plain button-border button-box ">NO2</button>
         <button id = "change2" class="button button-large button-plain button-border button-box ">SO2</button>
         <button id = "change3" class="button button-large button-plain button-border button-box ">PM10</button>
      </div>
      <div id="tree" style = "text-align:center"></div>
   </body>
   <script src = "js/tree.js"></script>
   <script src = "js/stream.js"></script>
   <script>
       chart("stream.csv");
       d3.selectAll("#change1").on("click", function() {
           draw("NO2");
       });
       d3.selectAll("#change2").on("click", function() {
           draw("SO2");
       });
       d3.selectAll("#change3").on("click", function() {
           draw("PM10");
       });
   </script>
</html>
